name: CI/CD pipeline

on: 
    push:
        branches:
            - main
        tags:
            - v*


jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

    docker:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Build Docker Image when triggered by release
              if: ${{github.ref_type == 'tag'}}
              run: docker build -t hello-pipeline:${{github.ref_name}} -t hello-pipeline:latest .

            - name: Build Docker Image when triggered by push
              if: ${{github.ref_name == 'main'}}
              run: docker build -t hello-pipeline:latest .


            
            



        



